<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Integrado</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        #input { width: 80%; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value;
            input.value = '';

            const chat = document.getElementById('chat');
            chat.innerHTML += `<div>VocÃª: ${message}</div>`;

            const response = await fetch('http://127.0.0.1:5000/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chat.innerHTML += `<div>Bot: ${data.response}</div>`;
            chat.scrollTop = chat.scrollHeight;  // Scroll para o final
        }
    </script>
</body>
</html>
